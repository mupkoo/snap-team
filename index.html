<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">

    <title>Snap SVG</title>

    <meta name="description" content="Snap SVG testing">
    <meta name="author" content="Mirko Akov">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <h1>Snap Team</h1>

        <div class="buttons" id="buttons">
            <button class="active" data-animation="fade">Fade</button>
            <button data-animation="scale">Scale</button>
            <button data-animation="explode">Explode</button>
            <button data-animation="rotate">Rotate</button>
        </div>
    </div>

    <svg id="snap" class="snap"></svg>

    <script src="js/zepto.js"></script>
    <script src="js/snap.svg.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
